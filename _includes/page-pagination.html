<nav class="page-pagination" role="navigation">
  {% if page.previous %}
    <a class="page-previous" href="{{ page.previous.url | relative_url }}">
      <h4 class="page-pagination-label">{{ site.data.text[site.locale].previous | default: 'Previous' }}</h4>
      <span class="page-pagination-title">
        <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40" style="vertical-align: sub;">
          <g>
            <path d="m33.4 18.4v3.2h-20.4l9.3 9.4-2.3 2.4-13.4-13.4 13.4-13.4 2.3 2.4-9.3 9.4h20.4z"></path>
          </g>
        </svg>
        {{ page.previous.title }}
      </span>
    </a>
  {% endif %}

  {% if page.next %}
    <a class="page-next" href="{{ page.next.url | relative_url }}">
      <h4 class="page-pagination-label">{{ site.data.text[site.locale].next | default: 'Next' }}</h4>
      <span class="page-pagination-title">
        {{ page.next.title }}
        <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40" style="vertical-align: sub;">
          <g>
            <path d="m20 6.6l13.4 13.4-13.4 13.4-2.3-2.4 9.3-9.4h-20.4v-3.2h20.4l-9.3-9.4z"></path>
          </g>
        </svg>
      </span>
    </a>
  {% endif %}
</nav>
